        <div class="container">
            <a class="navbar-brand" href="#">

                <ul class="navbar-nav">

                </ul>
                </div>
            </div>
    </nav>
    

    <!-- Formulario -->
    <div class="container" id="container-form">
        <div id="mc_embed_signup">
            <div class="titleAndHeader">
                <center><h2>Registrate con Televicentro</h2></center>
                <center><h5>¡Y disfruta de todo lo que tiene para ti!</h5></center>
            </div>
            <form action="https://gmail.us14.list-manage.com/subscribe/post?u=d5b4925b96023f0851aacc756&amp;id=aa9934299d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <div class="row g-3">
                        <!-- Nombre -->
                        <div class="col-md-6">
                            <div class="mc-field-group">
                                <input type="text" value="" name="FNAME" class="form-control required" id="mce-FNAME" placeholder="Nombre">
                            </div>
                        </div>

                        <!-- Apellido -->
                        <div class="col-md-6">
                            <div class="mc-field-group">
                                <input type="text" value="" name="LNAME" class="form-control required" id="mce-LNAME" placeholder="Apellido">
                            </div>
                        </div>

                        <!-- Correo Electronico -->
                        <div class="col-md-6">
                            <div class="mc-field-group">
                                <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="Correo Electrónico">
                            </div>
                        </div>

                        <!-- No. Telefono -->
                        <div class="col-md-6">
                            <div class="mc-field-group size1of2">
                                <input type="text" name="PHONE" class="form-control digits" value="" id="mce-PHONE" placeholder="No. Teléfono">
                            </div>
                        </div>

                        <!-- Ciudad -->
                        <div class="col-md-12">
                            <div class="mc-field-group">
                                <input type="text" value="" name="CITY" class="form-control" id="mce-CITY" placeholder="Ciudad">
                            </div>
                        </div>

                        <!-- Terminos y Condiciones -->
                        <div class="mc-field-group input-group">
                            <ul style="margin-bottom: 0; padding-left: 0;"><input type="checkbox" value="1" name="group[45625][1]" id="mce-group[45625]-45625-0" style="height: 10px;" class="required"><label for="mce-group[45625]-45625-0" id="labelTerminos"><a href="https://www.televicentro.com/" id="terminos">Acepto los términos y condiciones</a></label>
                        </ul>
                        </div>

                        <!-- Boton Registro -->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d5b4925b96023f0851aacc756_aa9934299d" tabindex="-1" value=""></div>
                        <div class="optionalParent">
                            <div class="clear foot">
                                <input type="submit" value="Registrarse" name="subscribe" id="mc-embedded-subscribe" class="button">
                            </div>
                        </div>

                        <!-- Mensaje de Error o Succeso -->
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display:none; color: white;"></div>
                            <div class="response" id="mce-success-response" style="display:none; color: white;"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    </div>

                </div>
            </form>
            </div>
    </div>
